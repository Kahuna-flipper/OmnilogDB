<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


    <title>OmnilogDB</title>
</head>

<style>
    /* The side navigation menu */
.sidebar {
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: grey;
  color:white;
  position: fixed;
  height: 100%;
  overflow: auto;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

#organisms-header{
    font-size: 25px;
    font-style: normal;
    font-family: monospace;
    pointer-events: none;
}


.jumbotron{
  margin-left: 200px;
  font-family: monospace;
}



#date-image{
  width: 600px;
  margin-left: 200px;
}


/* Sidebar links */
.sidebar a {
  display: block;
  color: whitesmoke;
  padding: 16px;
  text-decoration: none;
}

/* Active/current link */
.sidebar a.active {
  background-color: green;
  color: whitesmoke;
}


/* Three image containers (use 25% for four, and 50% for two, etc) */
.column {
  float: left;
  width: 20%;
  padding: 10px;
  margin-left: 220px;
}

/* Clear floats after image containers */
.row::after {
  content: "";
  clear: both;
  display: table;
}

.image-headers{
  font-size: 20px;
  font-family: monospace;
  margin-left: 110px;
}

.footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: rgb(230, 229, 229);
  color: black;
  text-align: left;
  font-family: monospace;
  padding-left: 30px;
  margin-left: 200px;
}

/* Links on mouse-over */
.sidebar a:hover:not(.active) {
  background-color: black;
  color: white;
}

#container {
    float:left;
    height: 200px;
    margin-left: 300px;
}

#container2 {
    float:left;
    height: 200px;
    margin-left: 200px;
}

.highcharts-figure,
.highcharts-data-table table {
    min-width: 320px;
    max-width: 700px;
    margin: 1em auto;
}

.highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid #ebebeb;
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
}

.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}

.highcharts-data-table th {
    font-weight: 600;
    padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
    padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}

.highcharts-data-table tr:hover {
    background: #f1f7ff;
}




/* On screens that are less than 700px wide, make the sidebar into a topbar */
@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}
}

/* On screens that are less than 400px, display the bar vertically, instead of horizontally */
@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}
</style>
<body>
    <div class="sidebar">
        <a id = "organisms-header"> Organisms</a>
        <a class ='active' id="a-dashboard" href="{{url_for('index')}}" onclick="dodajAktywne(this)"><ul>Dashboard</ul></a>
        <a id="a-ecoli" href="{{url_for('species',specie='ecoli')}}" onclick="dodajAktywne(this)"><ul><i>E. Coli</ul></i></a>
        <a id="a-aureus" href="{{url_for('species',specie='saureus')}}" onclick="dodajAktywne(this)"><ul><i>S. Aureus</i></ul></a>
        <a id="a-putida" href="{{url_for('species',specie='pputida')}}" onclick="dodajAktywne(this)"><ul><i>P. Putida</i></ul></a>
      
      </div>

      <div class="jumbotron">
        <h1 class="display-4">Welcome to OmnilogDB!</h1>
        <p class="lead">A database for bacterial phenotypes.</p>
        <hr class="my-4">
        <a class = "lead" href="{{url_for('straindata')}}" style="float:left">About</a>
        <a class = "lead" style="float:right"> Contact</a>
      </div>


      <div id="container" class="chart" style="height: 500px; width: 500px"></div>
      <div id="container2" class = "chart" style="height: 500px;width:500px"></div>

        <script>
          var chart_id = {{ chartID|safe}}
          var series = {{ series|safe}}
          var title = {{ title|safe}}
          var tooltip = {{tooltip|safe}}
          var chart = {{ chart|safe}}
          var colors_pie = {{ colors_pie|safe}}

          var series_bar = {{ series_bar|safe}}
          var title_bar = {{ title_bar|safe}}
          var tooltip_bar = {{tooltip_bar|safe}}
          var chart_bar = {{ chart_bar|safe}}
          var xAxis = {{ xAxis|safe}}
          var yAxis = {{ yAxis|safe}}
          var plotOptions_bar = {{ plotOptions_bar|safe}}
          var legend_bar = {{ legend_bar|safe}}
          var credits_bar = {{ legend_bar|safe}}
          var series_bar = {{ series_bar|safe}}
          var colors_bar = {{ colors_bar|safe}}
        </script> 
        <script src="https://code.highcharts.com/10.3.3/highcharts.js"></script>
        <script src="https://code.highcharts.com/10.3.3/modules/variable-pie.js"></script>
        <script src="https://code.highcharts.com/10.3.3/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/10.3.3/modules/export-data.js"></script>
        <script src="https://code.highcharts.com/10.3.3/modules/accessibility.js"></script>   


    <br>
    <br> 




      <div class="footer">
        <p>Maintained at the <a href='https://systemsbiology.ucsd.edu/'>Systems Biology Research Group</a> </p>
      </div>



      <script>
        function dodajAktywne(elem) {
            // get all 'a' elements
            var a = document.getElementsByTagName('a');
            // loop through all 'a' elements
            for (i = 0; i < a.length; i++) {
                // Remove the class 'active' if it exists
                a[i].classList.remove('active')
            }
            // add 'active' classs to the element that was clicked
            elem.classList.add('active');
        }

      Highcharts.chart('container',{
          chart: chart,
          title: title,
          tooltip: tooltip,
          series: series,
          colors: colors_pie
      });



      Highcharts.chart('container2', {
          chart: chart_bar,
          title: title_bar,
          tooltip : tooltip_bar,
          xAxis: xAxis,
          yAxis: yAxis,
          plotOptions :plotOptions_bar,
          legend: legend_bar,
          credits: credits_bar,
          series: series_bar,
          colors : colors_bar
        })




      </script>
</body>
</html>
